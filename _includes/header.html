<div id='topnav' class="topnav">

  <a class="logo" href="{{ site.baseurl }}/"><amp-img src="{{ site.baseurl }}{{ site.logowhite }}" width="45" height="45"/></a>
  <a class="nav-item" href="{{ site.baseurl }}/">Home</a>
  <a class="nav-item" href="{{ site.baseurl }}/contact/">Contact</a>
  <a class="nav-item" href="{{ site.baseurl }}/profile/">Profile</a>
  <a href="javascript:void(0);" class="icon nav-item" onclick="topnav_expand()"><i class="fa fa-bars"></i></a>
  <script type="text/javascript">
    function topnav_expand() {
        var x = document.getElementById("topnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
  </script>
</div>
